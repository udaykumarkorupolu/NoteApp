<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="bg-primary-subtle">Note app</title>
    <link rel="shortcut icon" href="noteIcon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/b3e40ae08b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body class="body">
    <div
      class="header-container d-flex justify-content-center align-items-center m-3 gap-3"
    >
      <img src="noteIcon.jpg" alt="Note icon" />
      <p class="fw-bolder my-2">NOTES</p>
    </div>
    <img src="moon.png" alt="" id="theme-icon" />
    <div class="mx-auto">
      <form class="m-2 px-2 py-2">
        <div class="mb-3">
          <input
            type="text"
            class="form-control p-2"
            id="search-bar"
            placeholder="Search your note"
          />
        </div>
      </form>
    </div>
    <div>
      <ul class="list-unstyled d-flex p-5 m-2" id="note-list"></ul>
    </div>
   <div class="note-container-bg container-fluid">
    <div class="note-container border-2 p-3 m-3">
      <h2 class="text-center m-1 fw-bolder">Note</h2>
      <form class="m-3">
        <div class="mb-3">
          <input
            type="text"
            class="form-control my-3"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control my-3"
            id="note"
            rows="3"
            cols="40"
            placeholder="Enter Your Note"
          ></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="save-note btn btn-primary text-light px-4 mt-2"
          >
            Save
          </button>
          <button
            type="button"
            class="cancel btn bg-danger text-light px-3 mt-2"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
   </div>

    <button class="btn add-note" style="background-color: var(--blue)">
      <i class="fa-solid fa-plus"></i>
    </button>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
